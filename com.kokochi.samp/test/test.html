<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<iframe id="clip" class="clip-video" src="https://clips.twitch.tv/embed?clip=GenerousMagnificentChickpeaDoubleRainbow-J7EPzb06wUtgzu9h&muted=false&parent=localhost&autoplay=true"
        height="500"
        width="1000"
        allowfullscreen="true">
</iframe>
<button id="playBtn">재생</button>
<button id="stopBtn">멈춤</button>
<script>
    let clip = document.querySelector('#clip');
    let playBtn = document.querySelector('#playBtn')
    let stopBtn = document.querySelector('#stopBtn')

    playBtn.addEventListener('click', (e) => {
        let video = clip.querySelector('video')
        console.log(video)
        video.play();
    })

    stopBtn.addEventListener('click', (e) => {
        let video = clip.querySelector('video')
        console.log(video)
        video.pause();
    })


</script>
</body>
</html>
